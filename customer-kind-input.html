<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <title>customer-kind-input</title>
</head>

<body>
    <div class="cost-paid-input back position-relative phot-2">
        <div class="container">
            <div class="pt-5">
                <a href="customer-kind.html" class="text-decoration-none second-btn">&leftarrow;</a>
            </div>
            <h1 class="mt-5 head text-center text-md-start">Customer Kind Input</h1>
            <form class="text-center text-md-start" id="customerKindForm">
                <div class="mb-3">
                    <input type="text" class="form-control" name="customerKind" placeholder="Customer Kind" required>
                </div>
                <div class="text-md-start">
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
    <!-- Add these scripts to your HTML -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        $(document).ready(function () {
            $('#customerKindForm').submit(function (event) {
                event.preventDefault();

                var customerKindName = $('#customerKindForm input[name="customerKind"]').val();

                if (!customerKindName) {
                    alert('Please fill in the Customer Kind Name field.');
                    return;
                }

                var data = {
                    name: customerKindName
                };

                $.ajax({
                    url: 'http://localhost:3000/insertData_customer_kind',
                    method: 'POST',
                    data: data,
                    success: function (response) {
                        // Handle success response
                        console.log('Success:', response);
                        // Reset the form
                        $('#customerKindForm')[0].reset();
                        alert('Data submitted successfully');
                        window.location.replace("/customer-kind.html")
                    },
                    error: function (xhr, status, error) {
                        // Handle error response
                        console.log('Error:', error);
                        alert('Error submitting data');
                    }
                });
            });
        });
    </script>


</body>

</html>
