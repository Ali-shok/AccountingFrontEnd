<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <title>employee kind</title>
</head>

<body>
    <div class="back cost-paid position-relative phot-3">
        <div class="container">
            <div class="d-flex pt-5">
                <a href="welcome.html" class="second-btn text-decoration-none">Home</a>
            </div>
            <h1 class="text-center mb-5 pt-5 head">Employee Kind</h1>
            <a href="employee-kind-input.html"
                class="second-btn d-flex ms-auto text-decoration-none add justify-content-center">ADD</a>
            <div class="table employee-kind-table">
                <table id="employee-kind" class="table table-striped">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Edit Employee kind</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editForm">
                    <div class="form-group">
                        <label for="editCategoryName">employee Kind</label>
                        <input type="text" class="form-control" id="editEmployeeName" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary"  data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="saveChangesBtn">Save Changes</button>
            </div>
        </div>
    </div>
</div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.3/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
   
    <script>
        $(document).ready(function () {
            var table;

            function loadDataAndInitializeTable() {
                if (table && $.fn.DataTable.isDataTable('#employee-kind')) {
                    table.destroy();
                }

                $.ajax({
                    url: 'http://localhost:3000/employee_kind',
                    method: 'GET',
                    success: function (data) {
                        console.log(data);
                        populateTable(data);
                    },
                    error: function (xhr, status, error) {
                        console.log('Error:', error);
                    }
                });
            }

            function deleteCategory(employeekindId) {
                $.ajax({
                    url: 'http://localhost:3000/employee_kind/' + employeekindId,
                    type: 'DELETE',
                    success: function (data) {
                        console.log('Category deleted successfully:', employeekindId);
                        // You can also reload the table data after successful deletion
                        loadDataAndInitializeTable();
                    },
                    error: function (xhr, status, error) {
                        console.log('Error deleting category:', error);
                    }
                });
            }

            function populateTable(data) {
                if ($.fn.DataTable.isDataTable('#employee-kind')) {
                    // Destroy the existing DataTable to remove event listeners
                    table.destroy();
                }
                table = $('#employee-kind').DataTable({
                    data: data,
                    columns: [
                        { data: 'id' },
                        { data: 'name' },
                        {
                            data: null,
                            render: function (data, type, row) {
                                return '<i class="fas fa-edit edit-icon" data-id="' + row.id + '"></i>&nbsp;&nbsp;' +
                                    '<i class="fas fa-trash delete-icon" data-id="' + row.id + '"></i>';
                            }
                        }
                    ]
                });
            }

            // Event listener for the edit icon
            $('#employee-kind').on('click', 'i.edit-icon', function () {
                $('#employee-kind tbody tr').removeClass('selected');
                $(this).closest('tr').addClass('selected');
                var employeekindId = $(this).data('id');
                var employeekindData = table.row($(this).closest('tr')).data();
              
                $('#editEmployeeName').val(employeekindData.name);

                $('#editModal').modal('show');
            });

            $('#saveChangesBtn').on('click', function () {
                // Check if any row is selected
                if (table.row('.selected').any()) {
                    // Get the updated data from the modal inputs
                    var employeeKindId = table.row('.selected').data().id; // Get the category ID from the selected row
                    var employeekindName = $('#editEmployeeName').val();

                    // Create an object with the updated data
                    var updatedEmployeeKind = {
                        name: employeekindName,
                    };

                    // Send a PUT request to update the category
                    $.ajax({
                        url: 'http://localhost:3000/employee_kind/' + employeeKindId,
                        type: 'PUT',
                        data: updatedEmployeeKind,
                        success: function (data) {
                            console.log('Category updated successfully:', data);
                            // Close the modal after successful update
                            $('#editModal').modal('hide');

                            // Reload the table data after successful update
                            loadDataAndInitializeTable();
                        },
                        error: function (xhr, status, error) {
                            console.log('Error updating category:', error);
                            console.log('Category updated successfully:', data);
                        }
                    });
                } else {
                    console.log('No row selected.'); // Handle the case when no row is selected
                }
            });

            // Event listener for the delete icon
            $('#employee-kind').on('click', 'i.delete-icon', function () {
                var employeekindId = $(this).data('id');
                if (confirm('Are you sure you want to delete this category?')) {
                    deleteCategory(employeekindId);
                    console.log('Delete Category ID:', employeekindId);
                }
            });

            // Initial data load and table initialization
            loadDataAndInitializeTable();
        });
    </script>


</body>

</html>
