<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/dataTables.bootstrap5.min.css">

    <title>Cost Paid</title>
</head>

<body>
    <div class="back cost-paid position-relative phot-3">
        <div class="container">
            <div class="d-flex pt-5">
                <a href="welcome.html" class=" second-btn text-decoration-none">Home</a>
            </div>
            <h1 class="text-center mb-5 pt-5 head">Cost Paid</h1>
            <a href="income-to-take-input.html"
                class="second-btn d-flex ms-auto text-decoration-none add justify-content-center">ADD</a>
            <div class="table income_to_take">
                <table id="incomeDataTable" class="table table-striped">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>title</th>
                            <th>amount</th>
                            <th>date</th>
                            <th>note</th>
                            <th>emp name</th>
                            <th>Payment Kind</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.3/js/dataTables.bootstrap5.min.js"></script>

    <script>
        $(document).ready(function () {
            loadData();

            function loadData() {
                $.ajax({
                    url: 'http://localhost:3000',
                    method: 'GET',
                    success: function (data) {
                        console.log(data);
                        populateTable(data);
                    },
                    error: function (xhr, status, error) {
                        console.log('Error:', error);
                    }
                });
            }

            function populateTable(data) {
                var table = $('#incomeDataTable').DataTable({
                    data: data,
                    columns: [
                        { data: 'id' },
                        { data: 'title' },
                        { data: 'amount' },
                        { data: 'date' },
                        { data: 'note' },
                        { data: 'emp name' },
                        { data: 'payment Kind' }
                    ]
                });
            }
        });
    </script>
</body>

</html>
