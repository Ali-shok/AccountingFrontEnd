<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <title>Service</title>
</head>

<body>
    <div class="back cost-paid position-relative phot-3">
        <div class="container">
            <div class="d-flex pt-5">
                <a href="welcome.html" class="second-btn text-decoration-none">Home</a>
            </div>
            <h1 class="text-center mb-5 pt-5 head">Services</h1>
            <a href="service-input.html"
                class="second-btn d-flex ms-auto text-decoration-none add justify-content-center">ADD</a>
            <div class="table income_to_take">
                <table id="servicetable" class="table table-striped">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Price</th>
                           <th>Description</th> 
                           <th>Category</th> 
                            <th>Action</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit Service</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <div class="form-group">
                            <label for="editServiceName">Service Name</label>
                            <input type="text" class="form-control" id="editServiceName" required>
                        </div>
                        <div class="form-group">
                            <label for="editServicePrice">Price</label>
                            <input type="number" class="form-control" id="editServicePrice" required>
                        </div>
                        <div class="form-group">
                            <label for="editServiceDescription">Description</label>
                            <textarea class="form-control" id="editServiceDesc" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="editServiceCategory">Category</label>
                            <select class="form-control" id="editServiceCategory">
                              
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary"  data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveChangesBtn">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.3/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(function () {
            var table;

            function loadDataAndInitializeTable() {
                if (table && $.fn.DataTable.isDataTable('#servicetable')) {
                    table.destroy();
                }

                $.ajax({
                    url: 'http://localhost:3000/service',
                    method: 'GET',
                    success: function (data) {
                        console.log(data);
                        populateTable(data);
                    },
                    error: function (xhr, status, error) {
                        console.log('Error:', error);
                    }
                });
                $.ajax({
                    url: 'http://localhost:3000/category', // Replace with the actual endpoint to fetch categories
                    method: 'GET',
                    success: function (data) {
                        console.log(data);
                        populateCategoryDropdown(data);
                    },
                    error: function (xhr, status, error) {
                        console.log('Error fetching categories:', error);
                    }
                });
            }
            function populateCategoryDropdown(data) {
            var categoryDropdown = $('#editServiceCategory');
            categoryDropdown.empty();
            $.each(data, function (index, category) {
                var option = $('<option>', { value: category.id, text: category.name });
                categoryDropdown.append(option);
            });
        }


            function deleteService(serviceId) {
                $.ajax({
                    url: 'http://localhost:3000/service/' + serviceId,
                    type: 'DELETE',
                    success: function (data) {
                        console.log('Service deleted successfully:', serviceId);
                        // You can also reload the table data after successful deletion
                        loadDataAndInitializeTable();
                    },
                    error: function (xhr, status, error) {
                        console.log('Error deleting service:', error);
                    }
                });
            }

            function populateTable(data) {
                if ($.fn.DataTable.isDataTable('#servicetable')) {
                    // Destroy the existing DataTable to remove event listeners
                    table.destroy();
                }
                table = $('#servicetable').DataTable({
                    data: data,
                    columns: [
                        { data: 'id' },
                        { data: 'service_name' },
                        { data: 'price' },
                        { data: 'description' },
                        { data: 'category_name' },
                        {
                            data: null,
                            render: function (data, type, row) {
                                return '<i class="fas fa-edit edit-icon" data-serviceid="' + row.id + '"  data-categoryid="' + row.category_name + '" ></i>&nbsp;&nbsp;' +
                                    '<i class="fas fa-trash delete-icon" data-serviceid="' + row.id + '"></i>';
                            }
                        }
                    ]
                });
            }

            // Event listener for the edit icon
            $('#servicetable').on('click', 'i.edit-icon', function () {
                $('#servicetable tbody tr').removeClass('selected');
                $(this).closest('tr').addClass('selected');
                var serviceId = $(this).data('serviceid');
                var categoryValue = $(this).data('categoryid')
                var serviceData = table.row($(this).closest('tr')).data();
                $('#editServiceName').val(serviceData.service_name);
                $('#editServicePrice').val(serviceData.price);
                $('#editServiceDesc').val(serviceData.description);
                $('#editServiceCategory').val(serviceData.category_name);
                $('#editModal').modal('show');
                var categoryDropdown = $('#editServiceCategory');
                     categoryDropdown.find('option').each(function () {
                    if ($(this).text() === categoryValue) {
                        $(this).prop('selected', true);
                    }
            });
         });

            $('#saveChangesBtn').on('click', function () {
                if (table.row('.selected').any()) {
                    // Get the updated data from the modal inputs
                    var serviceId = table.row('.selected').data().id; 
                    var serviceName = $('#editServiceName').val();
                    var servicePrice = $('#editServicePrice').val();
                    var servDesc= $('#editServiceDesc').val();
                    var category_kind = $('#editServiceCategory option:selected').val();

                    var updatedService = {
                        name: serviceName,
                        price: servicePrice,
                        description:servDesc,
                        category_id:category_kind
                    };
                    console.log(updatedService)

                    // Send a PUT request to update the service
                    $.ajax({
                        url: 'http://localhost:3000/service/' + serviceId,
                        type: 'PUT',
                        data: updatedService,
                        success: function (data) {
                            console.log('Service updated successfully:', data);
                            $('#editModal').modal('hide');

                            // Reload the table data after successful update
                            loadDataAndInitializeTable();
                        },
                        error: function (xhr, status, error) {
                            console.log('Error updating service:', error);
                        }
                    });
                } else {
                    console.log('No row selected.'); // Handle the case when no row is selected
                }
            });

            // Event listener for the delete icon
            $('#servicetable').on('click', 'i.delete-icon', function () {
                var serviceId = $(this).data('serviceid');
                if (confirm('Are you sure you want to delete this service?')) {
                    deleteService(serviceId);
                    console.log('Delete Service ID:', serviceId);
                }
            });

            // Initial data load and table initialization
            loadDataAndInitializeTable();
        });
    </script>

</body>

</html>
