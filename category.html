<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <title>Category</title>
</head>

<body>
    <div class="back cost-paid position-relative phot-3">
        <div class="container">
            <div class="d-flex pt-5">
                <a href="welcome.html" class="second-btn text-decoration-none">Home</a>
            </div>
            <h1 class="text-center mb-5 pt-5 head">Categories</h1>
            <a href="category-input.html"
                class="second-btn d-flex ms-auto text-decoration-none add justify-content-center">ADD</a>
            <div class="table income_to_take">
                <table id="categorytable" class="table table-striped">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Note</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Edit Category</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editForm">
                    <div class="form-group">
                        <label for="editCategoryName">Category Name</label>
                        <input type="text" class="form-control" id="editCategoryName" required>
                    </div>
                    <div class="form-group">
                        <label for="editCategoryNote">Category Note</label>
                        <textarea class="form-control" id="editCategoryNote" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary"  data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="saveChangesBtn">Save Changes</button>
            </div>
        </div>
    </div>
</div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.3/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>

        // Function to load data and initialize DataTable
        function loadDataAndInitializeTable() {
            // Check if the DataTable is already initialized
            if ($.fn.dataTable.isDataTable('#categorytable')) {
                // Destroy the existing DataTable
                $('#categorytable').DataTable().destroy();
            }

            // Load data using AJAX
            $.ajax({
                url: 'http://localhost:3000/category',
                method: 'GET',
                success: function (data) {
                    console.log(data);
                    populateTable(data);
                },
                error: function (xhr, status, error) {
                    console.log('Error:', error);
                }
            });
        }

        function deleteCategory(categoryId) {
            $.ajax({
                url: 'http://localhost:3000/category/' + categoryId,
                type: 'DELETE',
                success: function (data) {
                    console.log('Category deleted successfully:', categoryId);
                    // You can also reload the table data after successful deletion
                    loadDataAndInitializeTable();
                    
                },
                error: function (xhr, status, error) {
                    console.log('Error deleting category:', error);
                }
            });
        }

        function populateTable(data) {
             table = $('#categorytable').DataTable({
                data: data,
                columns: [
                    { data: 'id' },
                    { data: 'name' },
                    { data: 'note' },
                    {
                        data: null,
                        render: function (data, type, row) {
                            return '<i class="fas fa-edit edit-icon" data-categoryid="' + row.id + '"></i>&nbsp;&nbsp;' +
                                '<i class="fas fa-trash delete-icon" data-categoryid="' + row.id + '"></i>';
                        }
                    }
                ],
                initComplete: function () {
                    $('#categorytable').on('click', 'i.edit-icon', function () {
                        var categoryId = $(this).data('categoryid');
                        // Get the category data from the table
                        var categoryData = table.row($(this).closest('tr')).data();
                        console.log(categoryData)
                        console.log(categoryId)

                        // Fill the modal fields with the category data
                        $('#editCategoryName').val(categoryData.name);
                        $('#editCategoryNote').val(categoryData.note);

                        // Show the modal
                        $('#editModal').modal('show');
                    });

                    $('#categorytable').on('click', 'i.delete-icon', function () {
                        var categoryId = $(this).data('categoryid');
                        if (confirm('Are you sure you want to delete this category?')) {
                            deleteCategory(categoryId);
                            console.log('Delete Category ID:', categoryId);
                        }
                    });
                }
            });
        }
        $(document).ready(function () {
            // Load data and initialize DataTable
            loadDataAndInitializeTable();

        });

    </script>
</body>

</html>
