<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <style>
      .btn-green {
        background-color: green;
        color: white;
        border-color: green;
      }
    </style>
    <title>Sign In</title>
  </head>

  <body>
    <div>
      <div class="phot-1 welcome back position-relative d-flex justify-content-center align-items-center flex-column">
        <div class="text text-center m-auto">
          <form>
            <div class="mb-3">
              <input type="email" class="form-control" id="email" placeholder="Email" />
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" id="password" placeholder="Password" />
            </div>
            <div class="d-flex justify-content-end mb-2">
              <button id="signIn" type="submit" class="btn btn-success">Sign In</button>
            </div>
          </form>
        </div>
      </div>

      <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"
      ></script>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

      <script>
        
        $(document).ready(function() {
          //var token = localStorage.getItem('token');
          //if (token) {
             //window.location.href = "welcome.html";
             // }
          $("#signIn").click(function(e) {
            e.preventDefault();
            // Get the email and password from the input fields
            var email = $("#email").val();
            var password = $("#password").val();
      
            // Add a spinner to the sign in button
            $(this).append('<span class="spinner-border spinner-border-sm mx-2"  role="status" aria-hidden="true"></span>');
      
            // Send an Ajax request to the server to authenticate the user
            $.ajax({
              url: "http://localhost:3000/signin",
              method: 'POST',
              data: { email: email, password: password },
              success: function(data) {
                localStorage.setItem('token', data.token);
                window.location.href = "welcome.html";
                console.log(data);
              },
              error: function() {
                // Show an error message if the Ajax request fails
                alert("An error occurred while signing in.");
              },
              complete: function() {
                // Hide the spinner when the Ajax request is complete
                $("#signIn .spinner-border").remove();
              }
            });
          });
        });
      </script>
      
    </div>
  </body>
</html>
