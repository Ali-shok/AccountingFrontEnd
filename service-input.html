<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <title>Service Input</title>
</head>

<body>
    <div class="cost-paid-input back position-relative phot-2">
        <div class="container">
            <div class="pt-5">
                <a href="service.html" class="text-decoration-none second-btn">&leftarrow;</a>
            </div>
            <h1 class="mt-5 head text-center text-md-start">Service Input</h1>
            <form class="text-center text-md-start" id="serviceForm">
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Service Name" required name="service_name">
                </div>
                <div class="mb-3">
                    <input type="number" class="form-control" placeholder="Price" required name="price">
                </div>
                <div class="mb-3">
                    <textarea style="width: 300px;" class="form-control" placeholder="Description" name="description"></textarea>
                </div>
                <div class="mb-3">
                    <select  style="width: 300px;" class="form-select" id="categorySelect" name="category_id" required>
                    </select>
                </div>
                <div class="text-md-start">
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
        <script>
            function fetchCategoriesAndPopulateDropdown() {
            $.ajax({
                url: 'http://localhost:3000/category', // Replace with the actual endpoint to fetch categories
                method: 'GET',
                success: function (data) {
                    console.log(data);
                    populateCategoryDropdown(data);
                },
                error: function (xhr, status, error) {
                    console.log('Error fetching categories:', error);
                }
            });
        }

        // Function to populate the category dropdown with options
        function populateCategoryDropdown(data) {
            var categorySelect = $('#categorySelect');
            categorySelect.empty();
            var selectHTML = '<option value="" selected>Select Category</option>';
            $.each(data, function (index, category) {
                selectHTML += '<option value="' + category.id + '">' + category.name + '</option>';
            });
            categorySelect.html(selectHTML);
        }

        // Call the function to fetch categories and populate the dropdown when the page is ready
        fetchCategoriesAndPopulateDropdown();
        </script>
        <script>
            $(document).ready(function () {
              $('#serviceForm').submit(function (event) {
                event.preventDefault();
        
                var service_name = $('#serviceForm input[name="service_name"]').val();
                var price = $('#serviceForm input[name="price"]').val();
                var description = $('#serviceForm textarea[name="description"]').val();
                var category_name = $('#categorySelect option:selected').text();
                
                if (!service_name || !price || !service_name || !category_name) {
                  alert('Please fill service name field.');
                  return;
                }
        
                var data = {
                    service_name: service_name,
                    price: price,
                    description: description,
                    category_name: category_name
                };
        
                
                $.ajax({
                  url: 'http://localhost:3000/insertData_service', 
                  method: 'POST',
                  data: data,
                  success: function (response) {
                    // Handle success response
                    console.log('Success:', response);
                    // Reset the form
                    $('#serviceForm')[0].reset();
                    alert('Data submitted successfully');
                    window.location.replace("/service.html")
                  },
                  error: function (xhr, status, error) {
                    // Handle error response
                    console.log('Error:', error);
                    alert('Error submitting data');
                  }
                });
              });
            });
          </script>

</body>
</html>
